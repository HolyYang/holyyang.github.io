<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="style.css" type="text/css"></link>
</head>
<body>

<p class="title">我就是试验下css样式文件</p>

<p id="titleBGColor">ID符</p>

<a href="list.html" target="_blank">超级链接的几种状态</a>


<form action="list.html">
    <table bgcolor="#7fffd4" align="center">
        <tr>
            <td>请输入用户名</td>
        </tr>
        <tr>
            <td><input name="username" type="text" placeholder="请输入用户名"></td>
        </tr>
        <tr>
            <td>请输入密码</td>
        </tr>
        <tr>
            <td><input name="password" type="text" placeholder="请输入密码"></td>
        </tr>
        <tr>
            <td>请选择性别</td>
        </tr>
        <tr>
            <td>
                <input name="gender" type="radio" value="man" checked="checked">男
                <input name="gender" type="radio" value="women">女
            </td>
        </tr>
        <tr>
            <td>请选择兴趣爱好</td>
        </tr>
        <tr>
            <td>
                <input name="like" type="radio" value="lanqiu" checked="checked">篮球
                <input name="like" type="radio" value="zuqiu">足球
            </td>
        </tr>
        <tr>
            <td>请选择城市</td>
        </tr>
        <tr>
            <td>
                <select name="city">
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="chongqing">重庆</option>
                    <option value="guangdong">广东</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="注册"></td>
        </tr>
    </table>


</form>

</body>
</html>
